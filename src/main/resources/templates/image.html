<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美观的图片上传与自动下载</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .file-upload {
            position: relative;
            margin-bottom: 20px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-upload label:hover {
            background-color: #0056b3;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>上传图片并自动下载</h1>
    <div class="file-upload">
        <label for="fileInput">选择文件</label>
        <input type="file" id="fileInput" accept="image/*">
        <div class="file-name" id="fileName">未选择文件</div>
    </div>
    <button id="uploadButton" onclick="uploadFile()">上传</button>
    <div class="result" id="result"></div>
</div>

<script>
    // 显示选择的文件名
    document.getElementById('fileInput').addEventListener('change', function() {
        const fileName = this.files[0] ? this.files[0].name : '未选择文件';
        document.getElementById('fileName').textContent = fileName;
    });

    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const resultDiv = document.getElementById('result');

        const file = fileInput.files[0];
        if (!file) {
            alert('请选择一个文件');
            return;
        }

        // 禁用按钮并更新提示
        uploadButton.disabled = true;
        uploadButton.textContent = '上传中...';
        resultDiv.innerHTML = '<p>正在上传，请稍候...</p>';

        const formData = new FormData();
        formData.append('file', file);

        fetch('image/upload', {
            method: 'POST',
            body: formData
        })
            .then(response => response.text())
            .then(data => {
                if (data.startsWith('Error')) {
                    resultDiv.innerHTML = `<p style="color: red;">${data}</p>`;
                } else {
                    // 自动下载
                    const link = document.createElement('a');
                    link.href = data;
                    link.download = 'processed_image.jpg'; // 可自定义文件名
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    // 显示成功消息
                    resultDiv.innerHTML = `<p>处理完成！图片已自动下载。</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p style="color: red;">上传失败</p>';
            })
            .finally(() => {
                // 恢复按钮
                uploadButton.disabled = false;
                uploadButton.textContent = '上传';
            });
    }
</script>
</body>
</html>
